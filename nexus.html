<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Futuristic Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .glow {
            text-shadow: 0 0 10px rgba(74, 213, 255, 0.8);
        }
        .glow-box {
            box-shadow: 0 0 20px rgba(74, 213, 255, 0.5);
        }
        .typewriter {
            border-right: 3px solid #4ad5ff;
            white-space: nowrap;
            overflow: hidden;
            animation: 
                typing 3.5s steps(40, end),
                blink-caret .75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #4ad5ff }
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen overflow-hidden font-mono">
    <div class="absolute top-0 left-0 w-full h-full z-0">
        <div class="absolute w-full h-full bg-gradient-to-br from-transparent via-blue-900/20 to-transparent"></div>
        <div class="absolute w-full h-full bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1IiBoZWlnaHQ9IjUiPgo8cmVjdCB3aWR0aD0iNSIgaGVpZ2h0PSI1IiBmaWxsPSIjMDAwMDAwIj48L3JlY3Q+CjxwYXRoIGQ9Ik0wIDVMNSAwWk02IDRMNCA2Wk0tMSAxTDEgLTFaIiBzdHJva2U9IiMxMTEiIHN0cm9rZS13aWR0aD0iMSI+PC9wYXRoPgo8L3N2Zz4=')] opacity-10"></div>
    </div>
    
    <div class="container mx-auto px-4 h-full relative z-10">
        <nav class="flex justify-between items-center py-6">
            <div class="text-2xl font-bold glow">
                <span class="text-blue-400">NEXUS</span><span class="text-white">.AI</span>
            </div>
            <div class="hidden md:flex space-x-8">
                <a href="#" class="hover:text-blue-400 transition-all">Features</a>
                <a href="#" class="hover:text-blue-400 transition-all">Solutions</a>
                <a href="#" class="hover:text-blue-400 transition-all">Pricing</a>
                <a href="#" class="hover:text-blue-400 transition-all">Contact</a>
            </div>
            <div class="md:hidden">
                <button id="menu-btn" class="text-blue-400 focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </nav>

        <div class="flex flex-col lg:flex-row items-center justify-center h-[calc(100vh-80px)]">
            <div class="lg:w-1/2 text-center lg:text-left mb-10 lg:mb-0 animate__animated animate__fadeIn">
                <div class="typewriter mb-6 text-3xl sm:text-4xl md:text-5xl font-bold">
                    <h1 class="glow">Welcome to the <span class="text-blue-400">Future</span></h1>
                </div>
                <p class="text-gray-400 mb-8 max-w-lg mx-auto lg:mx-0">
                    Experience next-generation technology that transforms your digital landscape. Our AI-powered solutions redefine what's possible.
                </p>
                <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 justify-center lg:justify-start">
                    <button class="px-8 py-3 bg-blue-600 hover:bg-blue-500 rounded-full glow-box transition-all font-bold tracking-wider">
                        Get Started
                    </button>
                    <button class="px-8 py-3 border border-blue-400 hover:bg-blue-400/10 rounded-full transition-all font-bold tracking-wider">
                        Learn More
                    </button>
                </div>
            </div>

            <div class="lg:w-1/2 flex justify-center relative">
                <div class="relative">
                    <div class="w-64 h-64 sm:w-80 sm:h-80 rounded-full bg-blue-900/30 absolute -top-5 -left-5 animate-pulse"></div>
                    <div class="w-64 h-64 sm:w-80 sm:h-80 rounded-full bg-gradient-to-br from-blue-500/10 to-purple-500/10 border border-blue-400/30 relative glow-box flex items-center justify-center animation-float" style="animation: float 6s ease-in-out infinite;">
                        <div class="w-56 h-56 sm:w-72 sm:h-72 rounded-full bg-gray-900/50 border border-blue-400/20 flex items-center justify-center">
                            <div class="text-center">
                                <i class="fas fa-atom text-6xl text-blue-400 mb-4 animate-spin" style="animation-duration: 20s;"></i>
                                <p class="text-xs tracking-widest text-blue-300">SYSTEM ONLINE</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="absolute bottom-6 left-0 right-0 text-center text-gray-500 text-sm">
            <p>Â© 2023 NEXUS Technologies. All rights reserved.</p>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden fixed inset-0 bg-gray-900/95 z-50 flex items-center justify-center">
        <button id="close-btn" class="absolute top-6 right-6 text-blue-400 text-2xl">
            <i class="fas fa-times"></i>
        </button>
        <div class="text-center">
            <a href="#" class="block text-2xl mb-6 hover:text-blue-400 transition-all">Features</a>
            <a href="#" class="block text-2xl mb-6 hover:text-blue-400 transition-all">Solutions</a>
            <a href="#" class="block text-2xl mb-6 hover:text-blue-400 transition-all">Pricing</a>
            <a href="#" class="block text-2xl mb-6 hover:text-blue-400 transition-all">Contact</a>
        </div>
    </div>

    <script>
        // Mobile menu toggle
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        });

        closeBtn.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
            document.body.style.overflow = '';
        });

        // Typewriter effect restart
        setInterval(() => {
            const element = document.querySelector('.typewriter');
            element.style.animation = 'none';
            void element.offsetWidth; // Trigger reflow
            element.style.animation = 'typing 3.5s steps(40, end), blink-caret .75s step-end infinite';
        }, 8000);
    </script>
</body>
</html>
